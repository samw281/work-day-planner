<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
     
    <div class="container">
       <!-- Timeblocks go here -->
      <div class="row">
        <div id="time9Am" class="col-1 text-left hour">9:00 AM</div>
        <textarea id="text9Am" class="col-10 .bg-secondary"></textarea>
        <button id="btn9Am" class="col-1 saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time10Am" class="col-1 text-left hour">10:00AM</div>
        <textarea id="text10Am" class="col-10 .bg-secondary"></textarea>
        <button id="btn10Am" class="col-1 saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time11Am" class="col-1 text-left hour">11:00AM</div>
        <textarea id="text11Am" class="col-10 .bg-secondary"></textarea>
        <button id="btn11Am" class="col-1 saveBtn fas fa-save"></button>
      </div>
      <div  class="row">
        <div id="time12Pm" class="col-1 text-left hour">12:00PM</div>
        <textarea id="text12Pm" class="col-10 .bg-secondary"></textarea>
        <button id="btn12Pm" class="col-1 saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time1Pm" class="col-1 text-left hour">1:00PM</div>
        <textarea id="text1Pm" class="col-10 .bg-secondary"></textarea>
        <button id="btn1Pm" class="col-1 saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time2Pm" class="col-1 text-left hour">2:00PM</div>
        <textarea id="text2Pm" class="col-10 .bg-secondary"></textarea>
        <button id="btn2Pm" class="col-1 saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time3Pm" class="col-1 text-left hour">3:00PM</div>
        <textarea id="text3Pm" class="col-10 .bg-secondary"></textarea>
        <button id="btn3Pm" class="col-1 saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time4Pm" class="col-1 text-left hour">4:00PM</div>
        <textarea id="text4Pm" class="col-10 .bg-secondary"></textarea>
        <button id="btn4Pm" class="col-1 saveBtn fas fa-save"></button>
      </div>
      <div class="row">
        <div id="time5Pm" class="col-1 text-left border-top">5:00PM</div>
        <textarea id="text5Pm" class="col-10 .bg-secondary"></textarea>
        <button id="btn5Pm" class="col-1 saveBtn fas fa-save"></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
